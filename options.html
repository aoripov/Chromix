<html>
<head>
    <title>Options for URl chooser </title>
</head>
<script type="text/javascript" src="options.js"></script>
<form action="" method="post">
<table border="0">
	<tr>
		<td>
			<select name="sel1" size="10" multiple="multiple">
			<option value="wwww.facebook.com">Left1</option>
			<option value="www.youtube.com">Left2</option>
			<option value="www.twitter.com">Left3</option>
			<option value="www.exchange.jacobs-university.de">Left4</option>
			</select>
		</td>
		<td align="center" valign="middle">
			<input type="button" value="--&gt;"
			 onclick="moveOptions(this.form.sel1, this.form.sel2);" /><br />
			<input type="button" value="&lt;--"
			 onclick="moveOptions(this.form.sel2, this.form.sel1);" />
		</td>
		<td>
			<select name="sel2" size="10" multiple="multiple">
			</select>
		</td>
	</tr>
</table>
</form>
