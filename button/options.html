<html>
<head>
    <title>Options for URl chooser </title>
    <script type="text/javascript" src="options.js"></script>
</head>
<body onload="loadOptions()">
    <h1>Distracting URL</h1>
    <select id="urls">
        <option value="www.facebook.com">facebook</option>
        <option value="www.twitter.com">twitter</option>
        <option value="www.exchange.jacobs-university.de">exchange.jacobs-university.de </option>
        <option value="www.youtube.com">youtube</option>
    </select>
    <br />
    <button onclick="saveOptions()">Save</button>
    <br />
    <button onclick="eraseOptions()">Restore default</button>
</body>
</html>
